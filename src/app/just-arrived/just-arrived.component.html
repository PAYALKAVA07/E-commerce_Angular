<section id="latest-products" class="products-carousel py-5 overflow-hidden">
  <div class="container-lg">
    <div class="row">
      <div class="col-md-12">
        <div class="section-header d-flex justify-content-between my-4">
          <h2 class="section-title">Just Arrived</h2>
          <div class="d-flex align-items-center">
            <a href="#" class="btn btn-primary me-2">View All</a>
            <div class="swiper-buttons">
              <button class="swiper-prev products-carousel-prev btn btn-primary">❮</button>
                <button class="swiper-next products-carousel-next btn btn-primary">❯</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="just-arrived-carousel swiper">
          <div class="swiper-wrapper">
            <div *ngFor="let product of data" class="product-item swiper-slide">
              <figure>
                <a [routerLink]="['/product', product._id]" title="{{ product.product_name }}">
                  <img [src]="product.product_images[0]" alt="{{ product.product_name }}" class="tab-image" />
                </a>
              </figure>
              <div class="d-flex flex-column text-center">
                <h3 class="fs-6 fw-normal">{{ product.product_name }}</h3>
                <div>
                  <span class="rating">
                    <ng-container *ngFor="let star of [1,2,3,4,5]">
                      <svg *ngIf="star <= product.average_rating" width="18" height="18" class="text-warning">
                        <use xlink:href="#star-full"></use>
                      </svg>
                      <svg *ngIf="star > product.average_rating && star - 1 < product.average_rating" width="18" height="18" class="text-warning">
                        <use xlink:href="#star-half"></use>
                      </svg>
                      <svg *ngIf="star > product.average_rating && star - 1 >= product.average_rating" width="18" height="18" class="text-muted">
                        <use xlink:href="#star-empty"></use>
                      </svg>
                    </ng-container>
                    
                  </span>
                  <span>({{ product.total_ratings }})</span>
                </div>
                <div class="d-flex justify-content-center align-items-center gap-2">
                  <del *ngIf="product.final_price && product.final_price < product.original_price">
                    ${{ product.original_price }}
                  </del>
                  <span class="text-dark fw-semibold">
                    ${{ product.final_price || product.original_price }}
                  </span>
                </div>              
                <div class="button-area p-3 pt-0">
                  <div class="row g-1 mt-2">
                    <div class="col-3">
                      <input type="number" name="quantity" class="form-control border-dark-subtle input-number quantity" value="1" />
                    </div>
                    <div class="col-7">
                      <a href="#" class="btn btn-primary rounded-1 p-2 fs-7 btn-cart">
                        <svg width="18" height="18">
                          <use xlink:href="#cart"></use>
                        </svg> Add to Cart
                      </a>
                    </div>
                    <div class="col-2">
                      <a href="#" class="btn btn-outline-dark rounded-1 p-2 fs-6">
                        <svg width="18" height="18">
                          <use xlink:href="#heart"></use>
                        </svg>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div> <!-- End of swiper-slide -->
          </div> <!-- End of swiper-wrapper -->
        </div> <!-- End of Swiper container -->
      </div>
    </div>
  </div>
</section>
