<section class="py-5 overflow-hidden">
  <div class="container-lg">
    <div class="row">
      <div class="col-md-12">

        <div class="section-header d-flex flex-wrap justify-content-between mb-5">
          <h2 class="section-title">Category</h2>

          <div class="d-flex align-items-center">
            <!-- <a href="#" class="btn btn-primary me-2">View All</a> -->
            <a href="#" class="btn btn-primary me-2">View All</a>
            <div class="swiper-buttons">
              <button class="swiper-prev category-carousel-prev btn btn-yellow">❮</button>
              <button class="swiper-next category-carousel-next btn btn-yellow">❯</button>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="category-carousel swiper">
          <div class="swiper-wrapper">
            <a *ngFor="let cat of data" href="#" class="nav-link swiper-slide text-center">
              <img [src]="cat.category_image" class="rounded-circle" alt="Category of {{ cat.category_name }}"
                style="height: 161px; width: 160px;">
              <h4 class="fs-6 mt-3 fw-normal category-title">{{ cat.category_name }}</h4>
            </a>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
